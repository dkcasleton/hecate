apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'project-report'

group = 'brewhot.weasel'

repositories {
	mavenCentral()
}

dependencies {
	compile localGroovy()
	
	compile 'asm:asm:3.2'
	compile 'asm:asm-commons:3.2'
	
	compile 'it.uniroma1.dis.wsngroup.gexf4j:gexf4j:0.4.3-BETA'
	compile 'commons-io:commons-io:2.4'
	compile 'org.apache.commons:commons-lang3:3.1'
	
	testCompile 'junit:junit:4.10'
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.7'
}